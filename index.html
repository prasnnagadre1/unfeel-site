<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNFEEL – Heal · Grow · Move On</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  background:#000814;
  color:#fff;
  overflow-x:hidden;
  font-family:'Segoe UI',system-ui,sans-serif;
}

/* FIXED BRAND */
.brand{
  position:fixed;
  top:24px;
  left:28px;
  z-index:1000;
  font-weight:800;
  letter-spacing:2px;
  color:#00e5ff;
  text-shadow:0 0 20px rgba(0,229,255,.6);
}

/* HERO */
.hero{
  height:100vh;
  position:relative;
}
canvas{
  position:absolute;
  inset:0;
}

/* TAGLINE */
.tagline{
  position:absolute;
  bottom:22%;
  width:100%;
  text-align:center;
  font-size:18px;
  color:#9fefff;
  z-index:5;
}

/* SECTIONS */
.section{
  padding:160px 12vw;
  font-size:18px;
  line-height:1.8;
  color:#c7f3ff;
}

/* FOOTER */
.footer{
  padding:120px 40px;
  text-align:center;
  font-size:13px;
  color:#8fdff0;
}
</style>
</head>

<body>

<div class="brand">UNFEEL</div>

<section class="hero">
  <canvas id="particleCanvas"></canvas>
  <div class="tagline">Heal · Grow · Move On</div>
</section>

<section class="section">
  UNFEEL is a quiet space for heavy emotions.  
  Not to fix you — but to sit with you while you heal.
</section>

<section class="section">
  Real people. Real conversations.  
  No AI. No judgement. Only human touch.
</section>

<section class="section">
  Healing is slow.  
  And that’s okay.
</section>

<footer class="footer">
  Founded & Created by <b>Prasanna Balu Gadre</b><br>
  Instagram: <b>@unfeel.app</b>
</footer>

<script>
/* ================= PARTICLE TEXT ================= */

const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");
let w,h;
let particles=[];
let mouse={y:0};

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

class Particle{
  constructor(x,y){
    this.tx=x;
    this.ty=y;
    this.x=Math.random()*w;
    this.y=Math.random()*h;
    this.vx=0;
    this.vy=0;
  }
  update(force){
    let dx=this.tx-this.x;
    let dy=this.ty-this.y;
    this.vx+=dx*0.01*force;
    this.vy+=dy*0.01*force;
    this.vx*=0.88;
    this.vy*=0.88;
    this.x+=this.vx;
    this.y+=this.vy;
  }
  draw(){
    ctx.fillStyle="rgba(0,229,255,.85)";
    ctx.beginPath();
    ctx.arc(this.x,this.y,1.6,0,Math.PI*2);
    ctx.fill();
  }
}

function createText(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#fff";
  ctx.textAlign="center";
  ctx.font=`bold ${Math.min(w/5,180)}px Arial`;
  ctx.fillText("UNFEEL",w/2,h/2);
  const data=ctx.getImageData(0,0,w,h).data;
  particles=[];
  for(let y=0;y<h;y+=6){
    for(let x=0;x<w;x+=6){
      const i=(y*w+x)*4;
      if(data[i+3]>150){
        particles.push(new Particle(x,y));
      }
    }
  }
}
createText();

window.addEventListener("scroll",()=>{
  mouse.y=window.scrollY;
});

function animate(){
  ctx.clearRect(0,0,w,h);
  let force = mouse.y>50 ? 0.05 : 1;
  particles.forEach(p=>{
    if(mouse.y>50){
      p.tx+=Math.sin(p.y*0.01)*4;
      p.ty+=Math.cos(p.x*0.01)*4;
    }
    p.update(force);
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
