<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNFEEL – Heal. Grow. Move On.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#050b14;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
}
canvas{
  display:block;
}
.overlay{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  color:#9fefff;
  letter-spacing:2px;
  font-size:13px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div class="overlay">Heal · Grow · Move On</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let mouse = {x:null,y:null};

window.addEventListener("mousemove",e=>{
  mouse.x=e.x;
  mouse.y=e.y;
});

function createTextParticles(){
  particles=[];
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#fff";
  ctx.font="bold 120px Segoe UI";
  ctx.textAlign="center";
  ctx.fillText("UNFEEL",canvas.width/2,canvas.height/2);

  const data=ctx.getImageData(0,0,canvas.width,canvas.height).data;

  for(let y=0;y<canvas.height;y+=6){
    for(let x=0;x<canvas.width;x+=6){
      const index=(y*canvas.width+x)*4;
      if(data[index+3]>150){
        particles.push({
          x:Math.random()*canvas.width,
          y:Math.random()*canvas.height,
          tx:x,
          ty:y,
          size:2,
          glow:Math.random()*20
        });
      }
    }
  }
}
createTextParticles();

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=(p.tx-p.x)*0.05;
    p.y+=(p.ty-p.y)*0.05;

    if(mouse.x){
      let dx=p.x-mouse.x;
      let dy=p.y-mouse.y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<80){
        p.x+=dx/10;
        p.y+=dy/10;
      }
    }

    p.glow+=0.05;
    ctx.beginPath();
    ctx.fillStyle=`rgba(0,229,255,${0.5+Math.sin(p.glow)*0.3})`;
    ctx.shadowBlur=20;
    ctx.shadowColor="#00e5ff";
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  createTextParticles();
});
</script>

</body>
</html>
